version: "3"

services:
  mariadb:
    image: mariadb:10.6.4-focal
    container_name: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=mypassword
      - MYSQL_DATABASE=my_wp_db
      - MYSQL_USER=abc
      - MYSQL_PASSWORD=mypassword
    volumes:
      - ./mount_volumes/mariadb/:/var/lib/mysql
    #   - ./con_volumes/mariadb/conf.d:/etc/mysql/conf.d
    networks:
      - mynet
    expose:
      - "3306"
    tty: true

  wordpress:
    container_name: mywp
   # image: wordpress:5.1.1-fpm-alpine
    build: 
      context: ./con_volumes/wordpress
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - mariadb
    environment:
      - WORDPRESS_DB_HOST=mariadb
      - WORDPRESS_DB_USER=abc
      - WORDPRESS_DB_PASSWORD=mypassword
      - WORDPRESS_DB_NAME=my_wp_db
      - WORDPRESS_TABLE_PREFIX=wp_
    volumes:
      - ./mount_volumes/wordpress:/var/www/html
    networks:
      - mynet
    tty: true

  nginx:
    container_name: mynginx
    build: 
      context: ./con_volumes/nginx
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - wordpress
    ports:
      - 80:80
    volumes:
      - ./mount_volumes/wordpress:/var/www/html
      - ./mount_volumes/nginx/log:/var/log/nginx
    networks:
      - mynet
    expose:
     - "9000"

networks:
  mynet:
    name: mynet
